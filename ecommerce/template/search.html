{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <div class="text-center"><h4>You Have Searched For <span class="text-danger">{{query}}</span></h4></div>
</center>
<div class="container-fluid mt-2" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card mb-4" style="width: 26rem;">
                <img src="{{i.image.url}}" class="card-img-top p-1" height="250px" width="100%" alt="...">
                <div class="card-body">
                    <h3 class="card-title text-center">{{i.name}}</h3>
                    <h5 class="text-center">{{i.price}}</h5>
                    <a href="{% url 'shop:details' i.name %}" class="btn btn-primary"
                       style="position:relative;left:40%">Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <h4 class="text-center text-danger">No Search Result Found</h4>
        {% endfor %}
    </div>
</div>
{% endblock %}
